<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Simulator</title>
    <link href="./Day2Drumkit.css" rel="stylesheet">
</head>
<body>
    <div id="gameHeader" class="game-header">Drum Kit Simulator</div>
    <div id="drumButtons" class="drum-buttons">
        <div class="drum-button"><img id="boomButton" src="./boom.wav"></div>
        <div class="drum-button"><img id="clapButton" src="./clap.wav"></div>
        <div class="drum-button"><img id="hihatButton" src="./hihat.wav"></div>
        <div class="drum-button"><img id="kickButton" src="./kick.wav"></div>
        <div class="drum-button"><img id="openhatButton" src="./openhat.wav"></div>
        <div class="drum-button"><img id="rideButton" src="./ride.wav"></div>
        <div class="drum-button"><img id="snareButton" src="./snare.wav"></div>
        <div class="drum-button"><img id="tinkButton" src="./tink.wav"></div>
        <div class="drum-button"><img id="tomButton" src="./tom.wav"></div>
    </div>
    <!-- <div class="replay-button"><button id="replayButton">Play</button></div> -->
